dist: trusty
sudo: required

language: bash

cache:
  directories:
    - /tmp/ci-tools

env:
  global:
    - PATH="/tmp/ci-tools:$PATH"
    - secure: 

script: make build && make test

before_deploy:
  - curl -sSL https://github.com/goodeggs/travis-utils/raw/master/install-ci-tools.sh | CACHE_DIR=/tmp/ci-tools sh -s -- ranch git-crypt
  - git-crypt-unlock
  - . platform/secrets/ci.env
  - git-crypt lock

deploy:
  provider: script
  script: ranch deploy
  on:
    branch: goodeggs
